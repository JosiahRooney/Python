<!DOCTYPE html>
<html lang="en">
<head>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main_wrap register">
        <h2>Register</h2>
        <a href="/">Home</a>
        {% with message = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages%}
                        <p class="{{category}}">{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/register/process" method="POST">
            <p><label for="email">Email: <input type="text" name="email" id="email" placeholder="Email"></label></p>
            <p><label for="username">Username: <input type="text" name="username" id="username" placeholder="Username"></label></p>
            <p><label for="password">Password: <input type="password" name="password" id="password" placeholder="Password"></label></p>
            <p><label for="confirm_password">Confirm Password: <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password"></label></p>
            <input type="submit" class="register_button" value="Register">
            <p><small>Already have an account?</small></p>
            <button type="button" class="login_button" onclick="document.location='/login'">Login</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
